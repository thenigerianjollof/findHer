<!DOCTYPE html>
<script>
  var i =0;
  var img =[];
  var secs =5000

  // make Image list
  img[0]='1.png';
  img[1]= '2.png';
  img[2]= '3.png';
  img[3]= '4.png';
  img[4]= '5.png';
  //make a function that changes the images
  function slideshow(){
    document.slide.src = img[i];

    if(i < img.length - 1){
      i++;
    } else {
      i = 0;
    }

    setTimeout( "slideshow()", secs);
  }
  window.onload = slideshow;

</script>
